    <script>

        // calculator......................
        num1=+(prompt("enter the number"));
        num2=+(prompt("enter the second  number"));
        op=String(prompt("enter the operation"))
        switch(op){
            case "-":console.log(num1-num2);
            break;
            case "+":console.log(num1+num2);
            break;
            case "/":console.log(num1/num2);
            break;
            case "*":console.log(num1*num2);
            break;
            default:console.log("enter correct value")

        }



        // biryani............
        food=String(prompt("enter the item"))
        switch(food){
            case "biryani":console.log("biryani is 150");
            break;
            case "shawarma":console.log("shawarma is 100");
            break;
            case "juice":console.log("juice is 125");
            break;
            default:console.log("enter a valid item")
        }





            // discount..........................
            amount=+prompt("enter the purchase value");
            if(amount<50){
                console.log("no discont")
            }
            else if(amount>50 & amount<100){
                console.log("5% discount")
            }
            else if(amount>100 & amount<200){
                console.log("10% discount")
            }
            else if(amount>200 & amount<300){
                console.log("12%discount");
                
            }
            else{
                console.log("15% discount")
            }





                // weekdays.........................
            day=prompt("enter a day")
            switch(day){
                case "monday":console.log("keep going!");
                break;
                case "tuesday":console.log("half way three");
                break;
                case "wednesday":console.log("half completed");
                break;
                case "thursday":console.log("good way!");
                break;
                case "friday":console.log("chaava");
                break;
                case "saturday":console.log("hanuman");
                break;
                case "sunday":console.log("chitty na bul bul chitty");
                break;
                default:console.log("enter a valid day  ")
            }



                //  traffic signal..................
          
                traffic = prompt("enter signal")

                if(traffic=='red'){
                    console.log("stop");
                    
                }
                else if(traffic=='yellow'){
                    console.log("ready to go");
                    
                }
                else  if(traffic=='green') {

                    console.log("go");
                    
                }
               


    </script>
